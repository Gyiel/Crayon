<!DOCTYPE html>
<html>
<head>
    <title>Mini synth√©tiseur</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            border: 1px solid #000;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 50%;
            transform: translateY(50%);
            background-color: #ffffff;
            border: 1px solid #000;
            transition: .4s;
        }
        
        input:checked + .slider:before {
            left: calc(100% - 20px);
            background-color: #000;
        }
        
        .slider.round {
            border-radius: 24px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="center">
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
        </label>
    </div>

    <script>
        const toggleSwitch = document.querySelector('#toggleSwitch');

        let audioContext;
        let processor;
        let filter;
        let compressor;

        let isPlaying = false;  
        let lastEventTime = 0;
        let lastEventX = 0;
        let lastEventY = 0;

        toggleSwitch.addEventListener('change', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                processor = audioContext.createScriptProcessor(1024, 1, 1);
                processor.onaudioprocess = function(e) {
                    let output = e.outputBuffer.getChannelData(0);
                    for (let i = 0; i < output.length; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                }

                filter = audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.Q.value = 12.0;  

                compressor = audioContext.createDynamicsCompressor();
                compressor.threshold.value = -50;
                compressor.knee.value = 40;
                compressor.ratio.value = 12;
                compressor.attack.value = 0;
                compressor.release.value = 0.25;
            }

            if (toggleSwitch.checked) {
                isPlaying = true;
                processor.connect(filter);
                filter.connect(compressor);
                compressor.connect(audioContext.destination);
            } else {
                isPlaying = false;
                processor.disconnect(filter);
                filter.disconnect(compressor);
                compressor.disconnect(audioContext.destination);
            }
        });

        window.addEventListener('mousemove', event => {
            if (isPlaying) {
                const currentTime = new Date().getTime();
                if (currentTime - lastEventTime === 0) {
                    return;
                }

                const speed = Math.sqrt(Math.pow(event.clientX - lastEventX, 2) + Math.pow(event.clientY - lastEventY, 2)) / (currentTime - lastEventTime);
                filter.frequency.value = speed * 200; 

                lastEventTime = currentTime;
                lastEventX = event.clientX;
                lastEventY = event.clientY;
            }
        });
    </script>
</body>
</html>
